<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Huellitas</title>
</head>

<body>
    <h1>Iniciar Sesion</h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/images/perros-callejeros4.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/perros-callejeros4.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/perros-callejeros4.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
    <!--Botones de Login-->
    <input id="facebook-log" type="button" value="Facebook">
    <input id="google-log" type="button" value="Google">
    <!--Botón de Denuncia-->
    <h2>¿Ubicaste a un perro en situación de calle?</h2>
    <button id="denunciar">Ayudar a un callejero</button>
    <!--Firebase project link-->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <!--Scripts JS-->
    <script src="js/firebase.js"></script>
    <script src="js/index.js"></script>
    <!--Bootstrap-->
    <script src="assets/Bootstrap/js/jQuery.js"></script>
    <script src="assets/Bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
