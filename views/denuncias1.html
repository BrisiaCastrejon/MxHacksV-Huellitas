<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Poppins" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/10-9-cm-amor-gato-perro-huellas-car-styling-decoraci-n-Decal-sticker-car-window-cover.jpg_640x640.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../assets/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/index.css">

    <title>Pata-amiga</title>
</head>

<body>
    <div id="formulario">
        <div>
            <h2 id="help-sol" >Solicitud de ayuda</h2>
            <h3 class="text-ubicar">¿Ubicaste a algún perro en situación de calle?</h1>
            <form>
                <div class="form-group">
                    <label for="inputAddress">Calle y Número</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Av. del Lago No. 11">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Colonia</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="La Merced">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputState">Ciudad o Estado</label>
                        <select id="inputState" class="form-control">
                            <option selected>CDMX</option>
                            <option selected>Estado de México</option>
                            <option selected>Choose...</option>
                        </select>
                    </div>
                </div>
                <!--Número de perros-->
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Número de perro(s) en situación vulnerable</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>+5</option>
                    </select>
                </div>
            </form>
        </div>
        <!--Opciones-->
        <form>
            <fieldset class="form-group">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">¿El o los perros tienen collar?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>
            </fieldset>
            <!--Opciones de Casos-->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">El perro presenta alguno de estos casos:</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                                checked>
                            <label class="form-check-label" for="gridRadios1">
                                Agresividad: Ha mordido o intentado morder a una persona o a otros perros.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Maltrato: Hay señales de heridas o golpes.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Enfermedad: Hay señales de malestar físico evidente.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Agresividad y Maltrato.
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Tamaño aproximado del perro o la mayoría de los perros</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Cachorros</option>
                    <option>Talla pequeña</option>
                    <option>Talla mediana</option>
                    <option>Talla grande</option>
                    <option>Talla extragrande</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Agregar detalles:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Puedes agregar más información que nos pueda ayudar"></textarea>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Subir una foto:</label>
                    <input type="file" class="form-control-file botones" id="exampleFormControlFile1">
                </div>
            </form>
            <!--Botón de Enviar-->
            <button id="enviar" class="btn btn-primary botones">Enviar</button>
        </form>
    </div>
    <!--Datos enviados-->
    <div id="confirm"></div>
    <!--Si hay dueño y maltrato-->
    <div>
    </div>
    <!--Si hay -->
    <!--Firebase project link-->
    <script src=" https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <!--Scripts JS-->
    <script src="../js/firebase.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
